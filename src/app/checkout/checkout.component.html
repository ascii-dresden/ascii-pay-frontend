<section class="col-4">
  <div id="barista" class="checkout-top d-flex align-items-center p-3 bg-primary text-white">
    <div id="barista-name" class="flex-fill">
      <h2>Barista</h2>
      <span>{{ barista }}</span>
    </div>
    <div>
      <fa-icon [icon]="bars" size="2x" fixedWidth="true" style="margin-right: 6px"></fa-icon>
    </div>
  </div>

  <div id="customer" class="p-3">
    <div class="d-flex align-items-center mb-4">
      <div id="customer-name" class="flex-fill">
        <h2>Customer</h2>
        <span>{{ customer }}</span>
      </div>
      <div>
        <fa-icon [icon]="logoff" size="2x" fixedWidth="true"></fa-icon>
      </div>
    </div>

    <div class="customer-credit mb-4">
      <h2>Credit</h2>
      <span>{{ credit | currency }}</span>
    </div>

<section class="col-8">
  <div class="checkout-top transaction d-flex align-items-center">
    <div id="total" class="col-8 p-4">{{ total | currency }}</div>
    <button class="col-4 btn btn-primary">
      <fa-icon [icon]="check"></fa-icon>
    </button>
  </div>

  <div class="keypad">
    <button class="btn btn-primary" value="1" (click)="addDigit()">1</button>
    <button class="btn btn-primary" value="2" (click)="addDigit()">2</button>
    <button class="btn btn-primary" value="3" (click)="addDigit()">3</button>
    <button class="btn btn-primary" value="4" (click)="addDigit()">4</button>
    <button class="btn btn-primary" value="5" (click)="addDigit()">5</button>
    <button class="btn btn-primary" value="6" (click)="addDigit()">6</button>
    <button class="btn btn-primary" value="7" (click)="addDigit()">7</button>
    <button class="btn btn-primary" value="8" (click)="addDigit()">8</button>
    <button class="btn btn-primary" value="9" (click)="addDigit()">9</button>
    <button class="btn btn-primary" (click)="negateTotal()">-</button>
    <button class="btn btn-primary" value="0" (click)="addDigit()">0</button>
    <button class="btn btn-primary" (click)="clear()">
      <fa-icon [icon]="undoIcon"></fa-icon>
    </button>
  </div>

  <div class="menu">
    <a class="btn btn-secondary">User</a>
    <a class="btn btn-secondary">Keypad</a>
    <a class="btn btn-secondary">Products</a>
  </div>
</section>
